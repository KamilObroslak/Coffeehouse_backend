<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logowanie i Rejestracja</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f3f3f3;
        }
        .form-container {
            background-color: #fff;
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 300px;
        }
        .form-container h2 {
            margin-bottom: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
        }
        input {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            background-color: #007bff;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h2>Logowanie i Rejestracja</h2>

        <!-- Formularz Logowania -->
        <form id="login-form" action="/login" method="post">
            <h3>Zaloguj się</h3>
            <div class="form-group">
                <label for="username-login">Nazwa użytkownika:</label>
                <input type="text" id="username-login" name="username-login" required>
            </div>
            <div class="form-group">
                <label for="password-login">Hasło:</label>
                <input type="password" id="password-login" name="password-login" required>
            </div>
            <button type="submit">Zaloguj</button>
        </form>

        <!-- Formularz Rejestracji -->
        <form id="register-form" action="/register" method="post">
            <h3>Rejestracja</h3>
            <div class="form-group">
                <label for="username-register">Nazwa użytkownika:</label>
                <input type="text" id="username-register" name="username-register" required>
            </div>
            <div class="form-group">
                <label for="password-register">Hasło:</label>
                <input type="password" id="password-register" name="password-register" required>
            </div>
            <button type="submit">Zarejestruj</button>
        </form>
    </div>
</body>
</html>
