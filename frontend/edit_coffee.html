<!DOCTYPE html>
<html>
<head>
    <title>Edit Coffee</title>
</head>
<body>
    <h1>Edit Coffee</h1>

    <form method="POST" action="http://127.0.0.1:8000/core/biz/2/editcoffee/1">
        {% csrf_token %}

        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>
        <br>

        <label for="price">Price:</label>
        <input type="number" id="price" name="price" required>
        <br>

        <label for="description">Description:</label>
        <input type="text" id="description" name="description" required>
        <br>

        <label for="gluten">Gluten-free:</label>
        <input type="hidden" name="gluten" value="False"> <!-- Dodaj ukryte pole z wartością False -->
        <input type="checkbox" id="gluten" name="gluten" value="True">
        <br>

        <label for="active">Active:</label>
        <input type="hidden" name="active" value="False"> <!-- Dodaj ukryte pole z wartością False -->
        <input type="checkbox" id="active" name="active" value="True">
        <br>

        <button type="submit">Save Changes</button>
    </form>
</body>
</html>
