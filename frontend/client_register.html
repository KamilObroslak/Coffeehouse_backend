<!DOCTYPE html>
<html>
<head>
    <title>Create Clientr</title>
</head>
<body>
    <h1>Create Client</h1>

    <form method="POST" action="http://127.0.0.1:8000/core/user_register/23/client/">
        {% csrf_token %}

        <label for="client_phone">Client Phone:</label>
        <input type="text" id="client_phone" name="client_phone" required>
        <br>

        <label for="client_city">Client City:</label>
        <input type="text" id="client_city" name="client_city" required>
        <br>

        <label for="client_postcode">Client Postcode:</label>
        <input type="text" id="client_postcode" name="client_postcode" required>
        <br>

        <label for="client_street">Client Street:</label>
        <input type="text" id="client_street" name="client_street" required>
        <br>

        <button type="submit">Create Client</button>
    </form>
</body>
</html>
