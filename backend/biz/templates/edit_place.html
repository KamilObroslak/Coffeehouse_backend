<!DOCTYPE html>
<html>
<head>
    <title>Edit Place</title>
</head>
<body>
    <h1>Edit Place</h1>

    <form method="POST" action="http://127.0.0.1:8000/core/biz/2/editplace/1">
        {% csrf_token %}

        <label for="spot_amount">Spot Amount:</label>
        <input type="number" id="spot_amount" name="spot_amount" required>
        <br>

        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>
        <br>

        <label for="availability">Availability:</label>
        <input type="checkbox" id="availability" name="availability" value="True">
        <br>

        <button type="submit">Save Changes</button>
    </form>
</body>
</html>
