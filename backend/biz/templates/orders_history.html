<!DOCTYPE html>
<html>
<head>
    <title>Order History</title>
</head>
<body>
<h1>Order History</h1>

<ul>
    {% for order in orders %}
    <li>
        Order ID: {{ order.id }}<br>
        Order Date: {{ order.order_date }}<br>
        Total Amount: {{ order.total_amount }}<br>
        <!-- Wyświetl inne informacje o zamówieniu -->
    </li>
    {% empty %}
    <li>No orders found.</li>
    {% endfor %}
</ul>
</body>
</html>
